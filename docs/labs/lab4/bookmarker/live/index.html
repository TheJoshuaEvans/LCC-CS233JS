<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Bookmarking App in JavaScript</title>

  <script type="module" src="./index.js"></script>
</head>
<body>
    <div class="overlay"></div>

    <div class="floater content">
        <h1>My shitty Bookmarker!</h1>
        <form id="bookmark-form" class="bookmark-form">
            <div class="floater-top">
                <label for="url">Bookmark URL:</label>
                <input id="url" name="url" type="text" class="form-control">
                <label for="title">Bookmark Title:</label>
                <input id="description" name="description" type="text" class="form-control">
            </div>
            <div class="floater-bottom">
                <button type="submit" class="btn btn-primary btn-sm">Add</button>
            </div>
        </form>
    </div>

    <div id="bookmarks-list" class="bookmarks-list content"></div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css"> 
<script defer src="index.js"></script></body>
</html>
